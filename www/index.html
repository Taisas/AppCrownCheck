<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="AppController">
<ons-navigator
        var="navi"
        page="main.html"
</ons-navigator>

<ons-template id="main.html">
  <ons-page>
    <ons-toolbar style="background-color: #cccc00">
      <!--<div class="left">-->
      <!--<ons-back-button>Back</ons-back-button>-->
      <!--</div>-->
      <div class="center"><img src="imges/crown_home_title.png" height="100%"></div>
    </ons-toolbar>

    <section style="padding: 10px">
      <form class="form-inline">
        <div class="form-group container">
          <input type="text" id="keywd" style="width: 200px;" ng-model="keywd"
                 typeahead="keywd for keywd in names | filter:$viewValue | limitTo: 7"/>
          <button class="btn btn-primary" ng-click="rexserch(keywd)"><ons-icon icon="ion-search" size="20px"></button>
        </div>
        <!--<p>{{keywd}}</p>-->
      </form>
    </section>

    <section style="padding: 10px">
      <div>
        <ons-list-item ng-repeat="a in menus" ng-click="pushCrownPage(a.id)" modifier="chevron tappable">{{a.name}}</ons-list-item>
      </div>
      <!--<ons-button ng-click="navi.pushPage('main.html')">-->
      <!--Push Page-->
      <!--</ons-button>-->
    </section>
  </ons-page>
</ons-template>

<ons-template id="a001.html">
  <ons-page>
    <ons-toolbar style="background-color: #9d0c12">
      <div class="left">
        <ons-back-button style="color:#FFFFFF"></ons-back-button>
      </div>
      <div class="center"><img src="imges/crown_roma_title.png" height="100%"></div>
    </ons-toolbar>
    <section style="padding: 10px">
      <div>
        <ons-list-item ng-repeat="a in romans" ng-click="showDedtail(a.name, a.exp)" modifier="chevron tappable">{{$index+1}}代皇帝.{{a.name}}</ons-list-item>
      </div>
    </section>
  </ons-page>
</ons-template>

<ons-template id="a002.html">
  <ons-page>
    <ons-toolbar style="background-color: #000099">
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center"><img src="imges/crown_france_title.png" height="100%"></div>
    </ons-toolbar>
    <section style="padding: 10px">
      <div>
        <ons-list-item ng-repeat="a in francs" ng-click="showDedtail(a.name, a.exp)" modifier="chevron tappable">{{$index+1}}代王.{{a.name}}</ons-list-item>
      </div>
    </section>
  </ons-page>
</ons-template>

<ons-template id="a003.html">
  <ons-page>
    <ons-toolbar style="background-color: #ce0f25">
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center"><img src="imges/crown_england_title.png" height="100%"></div>
    </ons-toolbar>
    <section style="padding: 10px">
      <div>
        <ons-list-item ng-repeat="a in englands" ng-click="showDedtail(a.name, a.exp)" modifier="chevron tappable">{{a.name}}</ons-list-item>
      </div>
    </section>
  </ons-page>
</ons-template>

<ons-template id="a004.html">
  <ons-page>
    <ons-toolbar style="background-color: #1f1a17">
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center"><img src="imges/crown_holyroma_title.png" height="100%"></div>
    </ons-toolbar>
    <section style="padding: 10px">
      <div>
        <ons-list-item ng-repeat="a in holyromans" ng-click="showDedtail(a.name, a.exp)" modifier="chevron tappable">{{a.name}}</ons-list-item>
      </div>
    </section>
  </ons-page>
</ons-template>

<ons-template id="detail.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center">{{name}}</div>
    </ons-toolbar>
    <section style="padding: 20px">
      {{exp}}
    </section>
  </ons-page>
</ons-template>
<script src="app.js"></script>
</body>
</html>
