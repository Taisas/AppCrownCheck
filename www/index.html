<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <ons-navigator
    var="navi"
    page="main.html"
    ng-controller="AppController as app"
  </ons-navigator>

  <ons-template id="main.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">クラウンチェック</div>
      </ons-toolbar>

      <section style="padding: 10px">
        <div>
          <ons-list-item ng-repeat="a in app.menus" ng-click="app.pushCrownPage(a[1])" modifier="chevron tappable">{{a[0]}}</ons-list-item>
        </div>
        <!--<ons-button ng-click="navi.pushPage('main.html')">-->
          <!--Push Page-->
        <!--</ons-button>-->
      </section>
    </ons-page>
  </ons-template>

  <ons-template id="a001.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">ローマ皇帝</div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="a002.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">フランス王</div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="a003.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">イングランド王</div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="a004.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">神聖ローマ帝国皇帝</div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <script src="app.js"></script>
</body>
</html>
